site_name: double-agent
repo_url: https://github.com/Kopfstein/double-agent
site_url: https://Kopfstein.github.io/double-agent
site_description: AI agent for finding opposing viewpoints.
site_author: Kopfstein
edit_uri: edit/main/docs/
repo_name: Kopfstein/double-agent
copyright: Maintained by <a href="https://Kopfstein.com">Kopfstein</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/double_agent"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Kopfstein/double-agent
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/double-agent

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
